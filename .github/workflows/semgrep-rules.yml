name: semgrep rules - Frappe Linter
# These rules guard against typical mistakes or bad practices while working on Frappe Framework apps.

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request: { }
  
env:
  TZ: /usr/share/zoneinfo/Asia/Kathmandu
  # 1m cache segment restore timeout to stop wasting resource time
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1

# workflow can only read this repoâ€™s code but cannot change
permissions:
  contents: read
  
jobs:
  linters:
    name: Frappe Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download Semgrep rules
        run: git clone --depth 1 https://github.com/frappe/semgrep-rules.git frappe-semgrep-rules

      - name: Download semgrep
        run: pip install semgrep

      - name: Run Semgrep rules
        run: semgrep ci --config ./frappe-semgrep-rules/rules
